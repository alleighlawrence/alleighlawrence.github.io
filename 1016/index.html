<html>
<head>
    <title> MIS 3033 October 16 2023 Java Script</title>
    <style>
        #main {
            width: 600px;
            background-color: lightblue;
        }

        .divstyle {
            width: 60px;
            height: 80px;
            background-color: lightcyan;
            border-style: solid;
            border-width: 1px;
            border-color: black;
            border-radius: 10px;
        }
    </style>

    <script>
        { // curly brackets allow us to reuse variables in different scopes
            "use strict";
            let i = 1; //define variable
            let j = 2;

            var age1;
            age1 = 10; // datatype becomes integer, determined by right hand side
            console.log(age1); //prints to console
        }

    </script>

    <script>
        {
            "use strict";
            console.log(age1);
            // console.log(i); need to define variable before printing it
            let i;
            let name1 = "tom";
            let name2 = 'john';
            let name3 = `ben`;

            name1 = `${name1} age is ${age1}`;
            console.log(name1);

            //defining functions
            function f1(n1, n2)
            {
                let r;
                r = n1 * n2;
                return r;
            }
            console.log(f1(3, 4));

            //arrow function
            let f2 = (n1, n2) => { return n1 - n2; };
            console.log(f2(10, 2));

            //defining objects
            let stu1 = { name: "Tom", age: 21, weight: 120.6, grade: 90 };
            console.log(stu1.name);

            //define array
            let arr1 = [2, 3, 4, 5];

            for (let i = 0; i < arr1.length; i++)
            {
                console.log(arr1[i]);
            }

            // map function
            function f3(item)
            {
                return item * item;
            }
            let arr2 = arr1.map(f3);
            console.log(arr2);

            let arr3 = arr1.map((i) => { return i * i * i });
            console.log(arr3);
        }
    </script>

</head>
<body>
    <div id="main">
        <div id="div1" class="divstyle"></div>
        <script>
            {
                "use strict";
                document.querySelector("#div1").style.backgroundColor = "red";
                document.querySelector("#div2").style.backgroundColor = "blue";
            }
        </script>

        <div id="div2" class="divstyle"></div>
        <div id="div3" class="divstyle"></div>

    </div>
</body>
</html>
